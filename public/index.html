<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/submitted" method="POST" id="questform">
      <label for="name">Enter name: </label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name!"
        required
      />
      <br />
      <label for="quest">Enter quest: </label>
      <input
        type="text"
        id="quest"
        name="quest"
        placeholder="Enter your quest!"
        required
      />
      <br /><label for="color">Enter color: </label>
      <input
        type="text"
        id="color"
        name="color"
        placeholder="Enter your color!"
        required
      />
      <br />
      <button id="submit" type="submit">Insert your word!</button>
    </form>
    <div id="message" style="margin-top: 5rem; font-weight: bold"></div>
    <script src="script.js"></script>
  </body>
</html>
